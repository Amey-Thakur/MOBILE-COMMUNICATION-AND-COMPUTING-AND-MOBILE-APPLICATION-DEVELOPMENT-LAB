================================================================================
    EXPERIMENT DESCRIPTION
================================================================================
    
    This experiment provides a comprehensive understanding of Path Loss in 
    wireless communication systems. Path Loss is the reduction in power density 
    (attenuation) of an electromagnetic wave as it propagates through space.
    
    OBJECTIVES:
    -----------
    1. Calculate Received Power based on transmitter parameters
    2. Determine Path Loss Exponent for different environments
    3. Analyze the impact of Carrier Frequency on signal propagation
    4. Evaluate Receiver Antenna Height effects on signal strength
    5. Study Base Station (BS) Antenna Height optimization
    
    KEY PARAMETERS STUDIED:
    -----------------------
    - Transmitter Power (TxPow): Power output of the transmitting antenna
    - Path Loss Exponent (n): Environment-dependent attenuation factor
    - Carrier Frequency (fc): Operating frequency of the communication system
    - Receiver Antenna Height (hRx): Height of the receiving antenna
    - Transmitter Antenna Height (hTx): Height of the transmitting/BS antenna
    - Distance (d): Separation between transmitter and receiver
    
    PATH LOSS MODEL:
    ----------------
    The experiment uses the Log-Distance Path Loss Model:
    PL(d) = PL(d0) + 10 * n * log10(d/d0) + Xσ
    
    Where:
    - PL(d): Path loss at distance d
    - PL(d0): Path loss at reference distance d0
    - n: Path loss exponent
    - Xσ: Gaussian random variable (shadow fading)
    
    TYPICAL PATH LOSS EXPONENTS:
    ----------------------------
    - Free Space: n = 2
    - Urban Area (Cellular): n = 2.7 to 3.5
    - Shadowed Urban: n = 3 to 5
    - Indoor (Line of Sight): n = 1.6 to 1.8
    - Indoor (Obstructed): n = 4 to 6
